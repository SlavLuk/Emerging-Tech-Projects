<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hand Written Digit Recognition using TensorFlow.js</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="{{ url_for('static',    filename='js/mouseCapture.js') }}"></script>
    <script src="{{ url_for('static',    filename='js/datahandler.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',    filename='css/digit.css')}}"
    />
  </head>
  <body>
    <main>
      <div class="container mt-1">
        <div class="digit-demo-container">
          <h3>Hand Written Digit Recognition</h3>
          <div class="flex-two">
            <div id="canvas_box_wrapper" class="canvas-box-wrapper">
              <canvas id="canvas" width="400" height="400"></canvas>

              <div class="col-12">
                <button
                  id="clear-button"
                  type="button"
                  class="btn btn-primary btn-lg"
                >
                  Clear
                </button>
              </div>
              <div class="col-12">
                <button
                  id="predict-button"
                  type="submit"
                  class="btn btn-primary btn-lg"
                >
                  Predict
                </button>
              </div>
            </div>
            <!-- <div class="col-6">
              <div id="result_box" class="col-12 col-md-7">
                 <img id="chart_box" width="400" height="400" /> 
              </div>
              <div
                class="col-12 d-block mt-2 mt-md-0 text-md-left prediction-text"
                Hello
              ></div>
            </div> -->
            <div>
              <textarea
                id="predict"
                rows="10"
                placeholder="Click generate to generate numbers here."
                readonly
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
